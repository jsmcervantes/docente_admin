<div class="dropdown dropdown-hover">
  <input
    #inputSearchDiaFestivo
    class="input input-primary input-sm"
    type="text"
    name=""
    id=""
    placeholder="Agregar"
    (input)="onInput(inputSearchDiaFestivo.value)"
  />
  <ul class="menu menu-compact dropdown-content bg-white">
    <li *ngFor="let diaFestivo of diasFestivos">
      <a (click)="onSelect(diaFestivo)">{{ diaFestivo.name }}</a>
    </li>
  </ul>
</div>
