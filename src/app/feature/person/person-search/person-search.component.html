<div class="dropdown dropdown-hover">
  <input
    #inputSearchAuthority
    class="input input-primary input-sm"
    type="text"
    name=""
    id=""
    placeholder="Agregar"
    (input)="onInput(inputSearchAuthority.value)"
  />
  <ul class="menu menu-compact dropdown-content bg-white">
    <li *ngFor="let person of persons">
      <a (click)="onSelect(person)">{{ person.name}}</a>
    </li>
  </ul>
</div>
