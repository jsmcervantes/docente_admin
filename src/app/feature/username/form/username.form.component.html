<app-username-toolbar [entityName]="currentEntity.name" ></app-username-toolbar>

<div class="grid justify-center mt-6 ">
  <div class="card  shadow-2xl shadow-black">
    <div class="card-body">
     <div class="card-title">
      Administración de los  <span class="text-secondary"> Usuarios</span>
     </div>
     <div class="divider"></div>
     <div class="grid ">
       <label form="">Nombre:</label>
       <input class="input input-secondary" type="text" name="" id="" placeholder=" Ejemplo:Carmen Perez"[(ngModel)]="currentEntity.name" >
       <label form="">Correo electronico:</label>
       <input class="input input-secondary" type="email" name="" id="" placeholder=" Ejemplo:Carmen@gamil.com" [(ngModel)]="currentEntity.email">
       <label form="">Contraseña:</label>
       <input class="input input-secondary" type="password" name="" id="" [(ngModel)]="currentEntity.password" >

       <label> Personas</label>
       <app-person-combobox (personIdEmitter)="currentEntity.personId=$event" [personId]="currentEntity.personId"></app-person-combobox>
      <br>
       <table class="table table-compact ">
        <thead>
          <tr>
            <th>Permiso</th>
            <th>Emiminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let permission of currentEntity.permissions">
            <td>{{permission.description}}</td>
            <td>
              <a (click)="removePermission(permission.typePermissionId)">
                <svg class="w-4 h-4" (click)="removePermission(permission.typePermissionId)" class="w-4 h-4" fill="red"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;"
               xml:space="preserve">
               <g>
                 <path
                   d="M490.667,96c0-17.673-14.327-32-32-32h-80.555C364.632,25.757,328.549,0.13,288,0h-64   c-40.549,0.13-76.632,25.757-90.112,64H53.333c-17.673,0-32,14.327-32,32l0,0c0,17.673,14.327,32,32,32H64v266.667   C64,459.468,116.532,512,181.333,512h149.333C395.468,512,448,459.468,448,394.667V128h10.667   C476.34,128,490.667,113.673,490.667,96z M384,394.667C384,424.122,360.122,448,330.667,448H181.333   C151.878,448,128,424.122,128,394.667V128h256V394.667z" />
                 <path
                   d="M202.667,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C170.667,369.673,184.994,384,202.667,384z" />
                 <path
                   d="M309.333,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C277.333,369.673,291.66,384,309.333,384z" />
               </g>
             </svg>
              </a>

            </td>
          </tr>
          <tr>
            <td>
              <app-permission-search (permissionEmitter)=" this.currentEntity.permissions.push($event)"></app-permission-search>
            </td>
            <td></td>
          </tr>
        </tbody>


      </table>



       <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">Activo</span>
          <input type="checkbox" class="toggle toggle-secondary" checked [(ngModel)]="currentEntity.enabled"/>
        </label>
      </div>

     </div>

     <div class="card-actions">
      <button class="btn btn-primary btn-sm" (click)="save()">Guardar</button>
        <button class="btn btn-sm">Cancelar</button>
     </div>
    </div>
  </div>
  <div class="divider"></div>
    <div class="card card-compact shadow-2xl shadow-black bg">
    <div class="card-body">
     <div class="card-title">Alerta</div>
     <p>Una vez que se elimina el registro, no puede restaurarlo</p>
     <div class=" card-actions">

      <label for="my-modal" class="btn modal-button btn-secondary btn-xs">Eliminar</label>
      <input type="checkbox" id="my-modal" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg">Confirmar la eliminación</h3>
          <p class="py-4">No se podra revertir los cambios</p>
          <div class="modal-action">
            <label for="my-modal" class="btn " (click)="deleteById()">Confirmar</label>
            <label for="my-modal" class="btn">Cancelar</label>
          </div>
        </div>
      </div>

     </div>
    </div>
  </div>
</div>
