<div class="dropdown dropdown-hover">
  <input #inputSearchPermission class="input input-primary input-sm" type="text" name="" id="" 
  placeholder="Agregar"
  (input)="onInput(inputSearchPermission.value)"
  >
  <ul class="menu menu-compact dropdown-content bg-white" >
      <li *ngFor="let item of permissions">
          <a (click)="onSelect(item)" >{{item.description}}</a>
      </li>
      
  </ul>
</div>
